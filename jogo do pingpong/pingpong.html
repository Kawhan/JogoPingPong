<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do PingPong</title>
    <link rel="stylesheet" href="style.css">
    <script>

    </script>
</head>
<body>
    <div id="dvJogo"><!--Div do jogo que tem meus 3 elementos , nossa bola , o elemento do jogador e o elemento da cpu.-->
        <div id="dvBola"></div>
        <div id="dvJogador" class="barra esquerda"></div><!--A Div recebe o id barra e a class esquerda-->
        <div id="dvCpu" class="barra direita"></div>
    </div>
    <div id="dvPainel"><!--Painel com a caixinha de pontos e o botão de iniciar. esse botão vai iniciar o game.-->
        <div class="itemPainel">
            <label>Pontos:</label>
            <input type="text" id="txtPontos" value="0" size="10">
        </div>
        <div class="itemPainel">
            <button id="btIniciar">Iniciar</button>   
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
